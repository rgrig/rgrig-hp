<!DOCTYPE html>
<html>
<head><title>Missing Letters</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
var max_score = 25
var badges = []

var words
var seen
var countdown = 2
var badgeCountdown = 10
var canvas
var twod

function start() { if (--countdown == 0) main() }

$.get('static/ladyj_w2_words.txt', function(data) {
  ws = data.split(/(?: |\n)+/)
  words = []
  seen = []
  for (i = 0; i < ws.length; ++i) if (ws[i] != '') {
    words.push(ws[i])
    seen.push(0)
  }
  start()
})

var to_hide = 1
var score = 0

var secret_word
var secret_sound
var nope_sound = new Audio('static/oggs/nope.ogg')

var listening = false

function randint(n) {
  return Math.floor(Math.random() * n)
}

function play() {
  secret_sound.play()
}

function stepstep(togo, i) {
  if (i == secret_word.length) {
    play()
    listening = true
    return;
  }
  if (Math.random() < togo / (secret_word.length - i)) {
    $('#word').append(secret_word[i])
    --togo
  } else {
    $('#word').append('_')
  }
  setTimeout(function () {stepstep(togo, i+1)}, 500)
}

function step() {
  if (score > max_score) {
    score = 0
    shuffleBadges()
  }
  twod.clearRect(0, 0, canvas.width, canvas.height)
  twod.save()
  twod.beginPath()
  twod.rect(0, 0, canvas.width * score / max_score, canvas.height)
  twod.closePath()
  twod.clip()
  drawBadges()
  si = randint(words.length)
  ++seen[si]
  secret_word = words[si];
  secret_sound = new Audio('static/oggs/'+secret_word.replace("'","_")+'.ogg')
  $('#word').text('');
  setTimeout(function() {stepstep(secret_word.length - Math.ceil(to_hide), 0)}, 300)
}

function onKeyPress(event) {
  if (!listening) return
  listening = false
  c = String.fromCharCode(event.which)
  w = $('#word').text()
  nw = ''
  ok = 0
  for (i = 0; i < w.length; ++i) {
    if (w[i] == '_' && secret_word[i].toLowerCase() == c) {
      ++ok
      nw += secret_word[i]
    } else {
      nw += w[i]
    }
  }
  if (ok == 0) {
    nope_sound.play()
    to_hide = Math.log(Math.exp(to_hide) - 1)
  } else {
    to_hide = Math.log(Math.exp(to_hide) + 0.5)
  }
  $('#word').text(nw)
  for (i = 0; i < w.length; ++i) if (nw[i] == '_') {
    listening = true;
    return;
  }
  setTimeout(function() { ++score; step(); }, 2000)
}

function registerEvents() {
  $('#word').click(play)
  $('body').keypress(onKeyPress)
}

function drawBadges() {
  if (badgeCountdown > 0) {
    setTimeout(drawBadges, 1000);
    return
  }
  w = 0
  for (i = 0; i < badges.length; ++i) {
    twod.drawImage(badges[i], w, 0)
    w += badges[i].width
  }
  twod.restore()
}

function loadBadges() {
  badges = []
  for (i = 0; i < 10; ++i) badges.push(new Image())
  for (i = 0; i < 10; ++i) {
    badges[i].src = 'static/imgs/x'+i+'.png'
    badges[i].addEventListener('load', function() { --badgeCountdown; });
  }
  shuffleBadges()
}

function shuffleBadges() {
  for (i = badges.length; i > 0; --i) {
    j = randint(i)
    tmp = badges[i-1]
    badges[i-1] = badges[j]
    badges[j] = tmp
  }
}

function main() {
  canvas = document.getElementById('score')
  twod = canvas.getContext('2d')
  canvas.width = 1005
  canvas.height = 100
  loadBadges()
  registerEvents()
  step()
}

$(document).ready(start)
</script>
<style>
#word {
  font-family: georgia, serif;
  font-size:350px;
  text-align:center;
}
</style>
</head>
<body>
<canvas id='score'></canvas>
<div id='word' title='click to hear again'></div>
</body>
<script>
</script>
</html>
